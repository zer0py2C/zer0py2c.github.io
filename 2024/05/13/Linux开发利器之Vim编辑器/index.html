						<h3 id="1-主题更换与代码补全"><a href="#1-主题更换与代码补全" class="headerlink" title="1.主题更换与代码补全"></a>1.主题更换与代码补全</h3><ul>
<li>下载Vundle</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">mkdir -p ~/.vim/bundle/</span><br><span class="line">git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">下载主题</span></span><br><span class="line">git clone https://github.com/tomasr/molokai.git</span><br><span class="line">unzip molokai-master.zip</span><br><span class="line">mv molokai-master/colors/ ~/.vim/</span><br></pre></td></tr></table></figure>

<ul>
<li>配置插件jedi-vim</li>
</ul>
<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">set nocompatible              &quot; be iMproved, required</span><br><span class="line">filetype off                  &quot; required</span><br><span class="line"></span><br><span class="line">&quot; set the runtime path to include Vundle and initialize</span><br><span class="line">set rtp+=~/.vim/bundle/Vundle.vim</span><br><span class="line">call vundle<span class="comment">#begin(&#x27;/home/zer0py2c/vim_plugins&#x27;)</span></span><br><span class="line">&quot; alternatively, pass a path where Vundle should install plugins</span><br><span class="line">&quot;call vundle<span class="comment">#begin(&#x27;~/some/path/here&#x27;)</span></span><br><span class="line"></span><br><span class="line">&quot; let Vundle manage Vundle, required</span><br><span class="line">Plugin &#x27;VundleVim/Vundle.vim&#x27;</span><br><span class="line"></span><br><span class="line">Plugin &#x27;file:///home/zer0py2c/vim_plugins/jedi-vim&#x27;</span><br><span class="line"></span><br><span class="line">&quot; All of your Plugins must be added before the following line</span><br><span class="line">call vundle<span class="comment">#end()            &quot; required</span></span><br><span class="line">filetype plugin indent on    &quot; required</span><br><span class="line">&quot; To ignore plugin indent changes, instead use:</span><br><span class="line">&quot;filetype plugin on</span><br><span class="line">&quot;</span><br><span class="line">&quot; Brief help</span><br><span class="line">&quot; :PluginList       - lists configured plugins</span><br><span class="line">&quot; :PluginInstall    - installs plugins<span class="comment">; append `!` to update or just :PluginUpdate</span></span><br><span class="line">&quot; :PluginSearch foo - searches for foo<span class="comment">; append `!` to refresh local cache</span></span><br><span class="line">&quot; :PluginClean      - confirms removal of unused plugins<span class="comment">; append `!` to auto-approve removal</span></span><br><span class="line">&quot;</span><br><span class="line">&quot; see :h vundle for more details or wiki for FAQ</span><br><span class="line">&quot; Put your non-Plugin stuff after this line</span><br><span class="line"></span><br><span class="line">set number</span><br><span class="line">set cursorline</span><br><span class="line">set hlsearch</span><br><span class="line">&quot; Enable molokai theme</span><br><span class="line">&quot;</span><br><span class="line">let g:<span class="attr">rehash256</span> = <span class="number">1</span></span><br><span class="line">let g:<span class="attr">molokai_original</span> = <span class="number">1</span></span><br><span class="line">highlight NonText guibg=<span class="comment">#060606</span></span><br><span class="line">highlight Folded  guibg=<span class="comment">#0A0A0A guifg=#9090D0</span></span><br><span class="line">set <span class="attr">t_Co</span>=<span class="number">256</span></span><br><span class="line">set <span class="attr">background</span>=dark</span><br><span class="line">colorscheme  molokai</span><br><span class="line">set <span class="attr">tabstop</span>=<span class="number">4</span></span><br><span class="line">&quot; Enable jedi-vim plugin</span><br><span class="line">&quot;</span><br><span class="line">let g:jedi<span class="comment">#completions_command = &quot;&lt;C-N&gt;&quot;</span></span><br><span class="line">let g:jedi<span class="comment">#show_call_signatures=1</span></span><br><span class="line">let g:jedi<span class="comment">#environment_path = &quot;/usr/bin/python3.8&quot;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>下载Python依赖</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">python3.8 -m pip install jedi -i https://pypi.tuna.tsinghua.edu.cn/simple</span><br></pre></td></tr></table></figure>



<h3 id="2-比较重要的命令"><a href="#2-比较重要的命令" class="headerlink" title="2.比较重要的命令"></a>2.比较重要的命令</h3><ul>
<li>基础文本替换</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">:[range]s/from/to/[flags]</span><br><span class="line">range: 搜索范围，默认是当前行</span><br><span class="line">flags：</span><br><span class="line">  c - confirm 替换前询问</span><br><span class="line">  g - globle 默认不询问，整行替换。不加g，默认替换第一个匹配到的文本</span><br><span class="line">  i - ignore 忽略大小写</span><br><span class="line">  cgi 表示不区分大小写，整行替换，替换前询问</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">:%s/foo/bar/g #将所有行中出现的所有foo替换成bar</span><br><span class="line">:%s/foo/bar/ #将所有行中出现的第一个foo替换成bar</span><br><span class="line">:s/foo/bar/g #将当前行中出现的所有foo替换成bar</span><br><span class="line">:s/foo/bar/ #将当前行中出现的第一个foo替换成bar</span><br><span class="line">:5,12s/foo/bar/g #将第5-12行中出现的foo替换成bar</span><br><span class="line">:%s#foo/#bar/#g #将所有行中出现的所有foo/替换成bar/</span><br><span class="line">:%s+/foo1/foo2/+/bar1/bar2/+g #将所有行中出现的所有/foo1/foo2/替换成/bar1/bar2/</span><br></pre></td></tr></table></figure>

<ul>
<li>正则文本替换</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">:%s/\s*$//g #删除行尾空格</span><br><span class="line">:%s/^\s*//g #删除行首空格</span><br><span class="line">:%s/^\n$//gc #替换多个空行为一个空行（带询问）</span><br><span class="line">:%s/\&lt;child\&gt;/children/g #保证child是个完整单词的情况下替换</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">:[range]g/&#123;pattern&#125;/[cmd] 在range范围内搜索pattern，匹配则执行cmd</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">:g/^\s*$/d #删除所有空行</span><br><span class="line">:g!/^\s*$/d #删除所有非空行（删除正文）</span><br><span class="line">:g/mg[ir]box/s/box/square/g #将mgibox mgrbox中的box换成square</span><br><span class="line">:8,15g/^\(.*\)$\n\1$/d #删除第8-15行的重复行</span><br><span class="line">:1,7g/^/ mo 0 #翻转第1-7行的内容</span><br></pre></td></tr></table></figure>

<ul>
<li>大小写转换</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">~ #将光标下的字母转换大小写</span><br><span class="line">3~ #将光标下的字母及后续2个字母转换大小写</span><br><span class="line">g~~ #将当前行的所有字母转换大小写</span><br><span class="line">3g~~ #将当前行的所有字母及后续2行的所有字母转换大小写</span><br><span class="line">U #将可视模式下选中的字符转成大写</span><br><span class="line">u #将可视模式下选中的字符转成小写</span><br><span class="line">gUU #将当前行的所有字母改成大写</span><br><span class="line">guu #将当前行的所有字母改成小写</span><br><span class="line">ggguG #将全文的所有字母转成小写</span><br><span class="line">ggg~G #将全文的所有字母转换大小写</span><br></pre></td></tr></table></figure>

<ul>
<li>多文件切换</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">vim -o filename1 filename2 #横向显示</span><br><span class="line">vim -O filename1 filename2 #纵向显示</span><br><span class="line">:split file_path #在vim中，横向打开一个文件</span><br><span class="line">:vsplit file_path #在vim中，纵向打开一个文件</span><br><span class="line">:q #关闭当前窗口</span><br><span class="line">:close #关闭当前窗口</span><br><span class="line">:only #关闭当前窗口外的其他窗口</span><br><span class="line">:qa #关闭所有窗口</span><br><span class="line">ctrl+ww #切换到下一个窗口</span><br><span class="line">ctrl+w+方向键 #切换到指定方向的下一个窗口</span><br></pre></td></tr></table></figure>

<ul>
<li>可视模式</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">v 可视字符</span><br><span class="line">V 可视行</span><br><span class="line">ctrl+v 可视块</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">c #修改</span><br><span class="line">d #删除</span><br><span class="line"><span class="meta prompt_">&gt; </span><span class="language-bash"><span class="comment">#右移</span></span></span><br><span class="line">&lt; #左移</span><br></pre></td></tr></table></figure>
