					<div class="article-content">
						<h3 id="1-Python解释器"><a href="#1-Python解释器" class="headerlink" title="1.Python解释器"></a>1.Python解释器</h3><p>下载地址：<a target="_blank" rel="noopener" href="https://www.python.org/ftp/python/3.8.10/Python-3.8.10.tgz">官网下载</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf Python-3.8.10.tgz &amp;&amp; cd Python-3.8.10</span><br><span class="line">sudo mkdir /usr/local/python3</span><br><span class="line">sudo apt-get install libssl-dev openssl gcc make libffi-dev</span><br><span class="line">sudo apt-get install libreadline-dev tk-dev libgdbm-dev libdb-dev libpcap-dev xz-utils libexpat1-dev zlib1g-dev libbz2-dev libssl-dev libncurses5-dev libsqlite3-dev</span><br><span class="line">./configure --prefix=/usr/local/python3</span><br><span class="line">make &amp;&amp; sudo make install</span><br><span class="line">sudo ln -s /usr/local/python3/bin/python3.8 /usr/bin/python</span><br><span class="line">sudo ln -s /usr/local/python3/bin/pip3.8 /usr/bin/pip</span><br></pre></td></tr></table></figure>

<h3 id="2-Golang编译器"><a href="#2-Golang编译器" class="headerlink" title="2.Golang编译器"></a>2.Golang编译器</h3><p>下载地址：<a target="_blank" rel="noopener" href="https://go.dev/dl/go1.18.3.linux-amd64.tar.gz">官网下载</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">sudo tar -zxvf go1.18.3.linux-amd64.tar.gz -C /usr/local/</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">配置系统环境变量</span></span><br><span class="line">mkdir /home/zer0py2c/gopath</span><br><span class="line">export GOPATH=/home/zer0py2c/gopath</span><br><span class="line">export PATH=/usr/local/go/bin:$GOPATH/bin:$PATH</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">配置Golang环境变量</span></span><br><span class="line">go env -w GO111MODULE=on</span><br><span class="line">go env -w GOPROXY=https://goproxy.cn</span><br></pre></td></tr></table></figure>

<h3 id="3-CMake"><a href="#3-CMake" class="headerlink" title="3.CMake"></a>3.CMake</h3><p>下载地址：<a target="_blank" rel="noopener" href="https://github.com/Kitware/CMake/releases/download/v3.29.2/cmake-3.29.2.tar.gz">官网下载</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf cmake-3.29.2.tar.gz &amp;&amp; cd cmake-3.29.2</span><br><span class="line">./bootstrap</span><br><span class="line">make</span><br><span class="line">sudo make install</span><br></pre></td></tr></table></figure>

<h3 id="4-protobuf"><a href="#4-protobuf" class="headerlink" title="4.protobuf"></a>4.protobuf</h3><p>下载地址1：<a target="_blank" rel="noopener" href="https://github.com/protocolbuffers/protobuf/releases/tag/v3.21.12">官方下载</a></p>
<p>下载地址2：<a target="_blank" rel="noopener" href="https://github.com/google/googletest/releases/tag/v1.14.0">官方下载</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf protobuf-3.21.12.tar.gz</span><br><span class="line">tar -zxvf googletest-1.14.0.tar.gz</span><br><span class="line">mv googletest-1.14.0/* protobuf-3.21.12/third_party/googletest/</span><br><span class="line">cd protobuf-3.21.12</span><br><span class="line">sudo apt-get install autoconf libtool</span><br><span class="line">./autogen.sh</span><br><span class="line">sudo mkdir -p /data/protobuf/proto</span><br><span class="line">./configure --prefix=/data/protobuf/proto</span><br><span class="line">make</span><br><span class="line">sudo make install</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">配置环境变量</span></span><br><span class="line">export PROTOBUF_HOME=/data/protobuf/proto</span><br><span class="line">export PATH=$PROTOBUF_HOME/bin:$PATH</span><br><span class="line">export LIBRARY_PATH=$PROTOBUF_HOME/lib:$LIBRARY_PATH</span><br><span class="line">export LD_LIBRARY_PATH=$PROTOBUF_HOME/lib:$LD_LIBRARY_PATH</span><br></pre></td></tr></table></figure>
